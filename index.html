<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Bank Account</title>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Bank. Give your money to us!</h1>
    <h2>Enter your account information</h2>
    <div class="formstuff">
      <form>
        <p>Register a new account</p>
        <label for="actualName">Name</label>
        <input type="text" name="actualName" id="actualName">
     
        <p>make a deposit, or check your balance</p>
        <label for="initialDeposit">Initial Deposit: </label>
        <input type="number" name="initialDeposit" id="initialDeposit">

        <label for="depositAmount">Deposit Amount: </label>
        <input type="number" name="depositAmount" id="depositAmount">

        <label for="withdrawalAmount">Withdrawal Amount: </label>
        <input type="number" name="withdrawalAmount" id="withdrawalAmount">
      </form>
    </div>

   </div> 
</body>
</html>
